<!DOCTYPE html>
<html>
<head>
  <title>Timetable App</title>
</head>
<body>

  <h1>Timetable App</h1>

<p>Enter subject:</p>
  <input type="text" id="subjectInput">
<button onclick="addPeriod()">Add Period</button>

<div id="output"></div>

<script>
function addPeriod() {
// 1. get the value typed in the input box
const subject = getElementById("subjectInput").value;
// 2. display it inside the output div
document.getElementById("output").innerText = "You typed: " + subject;
}
  </script>

</body>
</html>
